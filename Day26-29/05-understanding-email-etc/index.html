<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <!-- default -> text -->

      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />

      <label for="userage">Your age</label>
      <input type="number" step="3" name="user-age" id="userage" />
      <!-- step -> 3'er 3'er artırır -->
      <!-- 3 ün katları olması lazım girilen sayı :) -->

      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />

      <label for="birthdate">Your birthdate</label>
      <input type="date" id="birthdate" name="user-birthdate" />

      <!-- radio, checkbox, file tipleri de mevcut -->

      <button>Submit</button>
    </form>
  </body>
</html>
